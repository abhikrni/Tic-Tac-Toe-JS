<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="app.js"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Tic Tac Toe Game</title>
</head>
<body>
    <div class="container">
        <table id="table">
            <tr class="row" id="first-row">
                <td class="data" id="one" onclick="myFunction(event)"></td>
                <td class="data" id="two" onclick="myFunction(event)"></td>
                <td class="data" id="three" onclick="myFunction(event)"></td>
            </tr>
            <tr class="row" id="second-row">
                <td class="data" id="four" onclick="myFunction(event)"></td>
                <td class="data" id="five" onclick="myFunction(event)"></td>
                <td class="data" id="six" onclick="myFunction(event)"></td>
            </tr>
            <tr class="row" id="third-row">
                <td class="data" id="seven" onclick="myFunction(event)"></td>
                <td class="data" id="eight" onclick="myFunction(event)"></td>
                <td class="data" id="nine" onclick="myFunction(event)"></td>
            </tr>
        </table>
        <p id="msg"></p>
        <button id="restart-btn" onclick="restart()">Restart</button>
    </div>
</body>
</html>
